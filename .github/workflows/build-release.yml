name: Manual Build & Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true

jobs:
  build:
    name: Build matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Build binary and zip
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -e
          mkdir -p release/${GOOS}-${GOARCH}
          BIN_NAME=gocar
          if [ "$GOOS" = "windows" ]; then BIN_NAME=gocar.exe; fi
          OUT=release/${GOOS}-${GOARCH}/$BIN_NAME
          echo "Building $OUT"
          env CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \
            go build -trimpath -ldflags="-s -w" -o "$OUT" ./cmd/server
          if [ "$GOOS" != "windows" ]; then chmod +x "$OUT"; fi
          pushd release/${GOOS}-${GOARCH}
          ZIPNAME=gocar-${GOOS}-${GOARCH}-v${{ github.event.inputs.version }}.zip
          zip -j "$ZIPNAME" "$BIN_NAME"
          popd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gocar-${{ matrix.goos }}-${{ matrix.goarch }}-v${{ github.event.inputs.version }}.zip
          path: release/${{ matrix.goos }}-${{ matrix.goarch }}/*.zip

  release:
    name: Create GitHub Release and attach assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: release/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
